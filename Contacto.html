    <!-- Form -->
    <main>
       
        <section>
            <!-- FORM CON BOOTSTRAP-->
            <!-- DECLARACIÓN DEL FORM: -->
                <form name = "formulario"  method="get" target="_blanck" id="form"> CONTACTO
                    <fieldset> <legend id=legend1>Ingrese sus datos personales</legend>

                    <!--BOOTSTRAP-->
                      <!--INPUT DE TEXTO - nombre-->
        
                    <div class="input-group mb-3" id="input">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control" id="name" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <figure id="nombreform">
                        <blockquote class="blockquote">
                          <p><small>El nombre debe tener al menos 3 caracteres. </p>
                          </small></blockquote>
                    </figure>

                      <!--INPUT DE TEXTO - apellido-->
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Apellido</span>
                        <input type="text" class="form-control" id="lastname" placeholder="Apellido" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <figure id="apellidoform">
                        <blockquote class="blockquote">
                          <p><small>El apellido debe tener al menos 3 caracteres.</p>
                          </small></blockquote>
                    </figure>

                      <!--INPUT DE EMAIL - email-->
                      
                    <div class="input-group mb-3">
                        <input type="mail" class="form-control"id="email" placeholder="e-mail@ejemplo.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">Mail</span>
                    </div>
                    <figure id="mailform">
                        <blockquote class="blockquote">
                          <p><small>El correo ingresado no es válido.</p>
                          </small></blockquote>
                    </figure>

                      <!--TEXT AREA - comentarios -->

                    <div class="input-group">
                        <span class="input-group-text">Comentarios</span>
                        <textarea class="form-control" id="textArea" aria-label="With textarea"></textarea>
                    </div>
                    <figure id="comentarioform">
                        <blockquote class="blockquote">
                          <p><small>El mensaje debe contener al menos 50 caracteres.</p>
                          </small></blockquote>
                    </figure>

                      <!-- BOTÓN -->

                      <div class="col-auto">
                        <button type="submit" id="submit1" class="btn btn-primary">Enviar</button>
                      </div>
                    <br>

                <!--Script BOOTSTRAP:-->
                <script src="form.js"></script>
